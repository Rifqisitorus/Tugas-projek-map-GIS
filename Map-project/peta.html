<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Peta Sebaran Bank & ATM Baros</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <h3 style="text-align:center">Peta Sebaran Bank & ATM di Baros</h3>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    // Inisialisasi peta di sekitar Baros
    var map = L.map('map').setView([-6.9363, 106.9299], 15);

    // Tambahkan layer tile dari OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>'
    }).addTo(map);

    // Load data GeoJSON
    fetch("map.geojson")
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          onEachFeature: function (feature, layer) {
            if (feature.properties && feature.properties.nama) {
              layer.bindPopup(feature.properties.nama);
            }
          }
        }).addTo(map);
      });
  </script>
</body>
</html>
